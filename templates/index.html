<html>
    <head>
        <script type="text/javascript">
            var myHash = new Array();
            function genNextRand () {
                return (Math.floor(Math.random()*90)+1);
            }

            function genRandNo()
            {
                var num = genNextRand();
                var i = 0
                while (myHash[num] == 1)
                {
                    i++;
                    num = genNextRand();
                    if (i >=90)
                    {
                        alert("All numbers are done");
                        return;
                    }
                }
                myHash[num]=1;
                document.getElementById('nextNumber').innerHTML=num;
                document.getElementById('completedNumbers').innerHTML+=("  "+num);
            }
        </script>
    </head>
    <body>
        <div id = "nextNumber" style="font-size: 150pt;font-family: Courier New;">-1</div>
        <input type = "button" onClick="genRandNo();" value="Next No">
        <div id = "completedNumbers"></div>
    </body>
</html>
